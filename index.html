<!DOCTYPE html>
<html lang="en-us">

 
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

  <div class="jumbotron bg-dark text-light h-100">
    <div class="container" style="background-image:URL('assets/images/Canoebrook.jpg'); background-size: 100%;">
      <div class="row align-items-center justify-content-center" style="height:75vh">
        <div class="col-12 col-sm-10 col-md-8 text-center">
          <h1>Hangman -
            <small class="text-extrabold">ARCADE FIRE SONGS</small>
          </h1>
          <button class="btn btn-block btn-danger py-2" id="reset-button">Start Over</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="row">
      
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            Hangman - Select any key A-Z
          </div>
          <div class="card-body">
            <h5 class="card-title"> Guesses Left: <span id="hm-guessesLeft"></span></h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  Letters Guessed: <span id="hm-guesses"></span>
                </li>
                <li class="list-group-item">
                    Result: <span id="hm-answer"></span>
                </li>
                <li class="list-group-item">
                    Message: <span id="hm-statusBar"></span>
                </li>
                <li class="list-group-item">
                    Wins: <span id="hm-wins"></span>
                </li>
                <li class="list-group-item">
                  Losses: <span id="hm-losses"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
